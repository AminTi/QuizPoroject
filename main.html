<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e160d99317.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
    <title>Quiz</title>
</head>

<body>
    <nav class="Nav">
        <i class="fas fa-bars"></i>
        <div class="nav_container">
            <ul class="Nav_container-item">
                <li class="Nav_container-item-elm">Covid 19</li>
                <li class="Nav_container-item-elm"> About Us </li>
                <li class="Nav_container-item-elm">ContactUs</li>
            </ul>

        </div>
    </nav>
    <main class="main">

        <div class="main_Categorie-container">
            <button class="Categories"> Categories</button>
            <ul class="main_categorie-list">
                <li class="categories_list-item">General Knowledge</li>
                <li class="categories_list-item">History</li>
                <li class="categories_list-item">Sports</li>
            </ul>
        </div>


        <div class="wrapper">
            <div class="progressBar">
                <div class="progressBArfull"></div>
            </div>
            <span class="bonusCounter"> Score: 0 </span>
            <span class="wrapper_Category">Select Category</span>
            <div class=" question"></div>
            <div class="subWrapper">
                <button class="quizDiv answer1" data-number="1"></button>
                <button class="quizDiv answer2" data-number="2"></button>
                <div id="loader"></div>
                <button class="quizDiv answer3" data-number="3"></button>
                <button class="quizDiv answer4" data-number="4"></button>
            </div>
            <button class="wrapperBtn"> Quiz</button>

        </div>
    </main>

    <footer>
        <a href="mailto:Amin.titi@yh.nackademin.se" class="contact"> Contact</a>
        <span class="created">Created By Amin Titi</span>
    </footer>







    <script src="js/toggole.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="/js/test2.js"></script> -->
</body>

</html>
